name: Ubuntu/Guile 2.2

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install \
              autoconf \
              automake \
              guile-2.2 \
              guile-json \

      - uses: actions/checkout@v2

      - run: autoreconf -fiv .

      - run: ./configure

      - run: make -j$(nproc)
